<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Please Go Back To Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />
    <div class="details">
            <div class="header">
                <span class="name">
                    {{food.name}}
                </span>
                <span class="favourite {{food.favourite?'':'not'}}">
                    &#10084;
                </span>
            </div>
            <!-- <star-rating 
            [value]="food.stars" 
            [totalstars]="5" 
            checkedcolor="red" 
            uncheckedcolor="black"  
            size="30px" [readonly]="true" 
            (rate)="onRate($event)"></star-rating> -->
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <!-- <div class="tags">
                <app-tags>[foodPageTags]="food.tags"</app-tags>

            </div> -->
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong> minutes
                </span>
            </div>
            <div class="price">
                <span>{{food.price | currency}}</span>
            </div>
            <button (click)="addToCart()">Add to cart</button>
    </div>

</div>
